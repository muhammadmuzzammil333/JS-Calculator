<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" placeholder="" id="inputBox">
        <div>
            <button class="Special_Button">AC</button>
            <button class="Special_Button">DEL</button>
            <button class="Special_Button">%</button>
            <button class="Special_Button">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Special_Button">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="Special_Button">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="Special_Button">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equ_btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
